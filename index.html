<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M5RDEV - الباشمبرمج</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/x-icon" href="img/dark-avatar.png">
</head>

<body>
    <!-- Language selector (top-left) -->
    <div class="lang-switcher" id="langSwitcher">
        <button class="lang-btn" id="langBtn" aria-haspopup="true" aria-expanded="false" title="Change language">
            <i class="fas fa-globe"></i>
        </button>
        <div class="lang-dropdown" id="langDropdown" aria-label="Language selector" hidden>
            <button class="lang-option" data-lang="ar">العربية</button>
            <button class="lang-option" data-lang="en">English</button>
            <button class="lang-option" data-lang="es">Español</button>
            <button class="lang-option" data-lang="fr">Français</button>
            <button class="lang-option" data-lang="pt">Português</button>
            <button class="lang-option" data-lang="tr">Türkçe</button>
            <button class="lang-option" data-lang="ru">Русский</button>
            <button class="lang-option" data-lang="ur">اردو</button>
            <button class="lang-option" data-lang="zh">中文</button>
            <button class="lang-option" data-lang="hi">हिन्दी</button>
            <button class="lang-option" data-lang="bn">বাংলা</button>
            
        </div>
    </div>

    <div class="bg-animation">
        <div class="orb orb1"></div>
        <div class="orb orb2"></div>
        <div class="orb orb3"></div>
    </div>

    <div class="container">
        <div class="profile-card">
            <div class="profile-header">
                <div class="profile-image-wrapper">
                    <div class="profile-image-ring"></div>
                    <div class="profile-image">
                        <img src="img/dark-avatar.png" alt="Profile">
                    </div>
                </div>
                <h1 class="profile-name">M5RDEV</h1>
                <p class="profile-bio" id="profileBio">مبرمج مواقع و برامج ومطور ألعاب</p>
                <div class="profile-location">
                    <i class="fas fa-map-marker-alt"></i>
                    <span id="profileLocation">دمنهور، البحيرة، مصر</span>
                </div>
            </div>

            <div class="social-links-container">
                <div class="social-links" id="socialLinks">
                    <!-- سيتم ملؤها ديناميكياً -->
                </div>

                <div class="navigation">
                    <button class="nav-btn" id="prevBtn" disabled>
                        <i class="fas fa-chevron-right"></i>
                    </button>
                    <button class="nav-btn" id="nextBtn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                </div>
            </div>

            <div class="footer">
                <p class="copyright"><span id="copyrightText">© 2025 جميع الحقوق محفوظة M5RDEV</span></p>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>

</body>

</html>
